<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeiterfassung</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
<main class="timetracking">
  <div class="time">
    <span id="hours" class="framed-time has-background">00</span>
    <span class="framed-time">:</span>
    <span id="minutes" class="framed-time has-background">00</span>
    <span class="framed-time">:</span>
    <span id="seconds" class="framed-time has-background">00</span>
  </div>
  <div class="actions">
    <button id="start" class="button is-primary">Start</button>
    <button id="" class="button">Pause</button>
    <button id="stop" class="button">Ende</button>
  </div>
</main>
<script src="js.js"></script>
</body>
</html>
